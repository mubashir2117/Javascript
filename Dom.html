<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">TagName</h1>
    <p>Mubashir</p>
    <p>Fatima</p>
    <p>Haseeb</p>
    <p>Rayyan</p>
    <p>Mehwish</p>
    <h2 id="demo"></h2>
    <script>
        var a = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML = a[0].innerHTML;
    </script>
</body>
</html>
