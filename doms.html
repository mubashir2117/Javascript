<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <img id="imag" width="400px" height="250px">
    <img id="image" width="400px" height="250px">
    <img id="ima" width="400px" height="250px">
    <img id="imge" width="400px" height="250px">
    <img id="iage" width="400px" height="250px">
    <img id="age" width="400px" height="250px">

    <script>
        document.getElementById("demo").innerHTML = "Gallery";
        document.getElementById("demo").style.backgroundColor = "Lightgreen"
        document.getElementById("demo").style.color ="red"
        document.getElementById("demo").style.textAlign= "center"
        document.getElementById("demo").style.fontSize= "40px"
        document.getElementById("demo").style.textDecorationColor ="black"
        document.getElementById("demo").style.textDecorationStyle ="dashed"
        document.getElementById("demo").style.fontFamily ="Arial"
        document.getElementById("demo").style.fontStyle ="italic"
        document.getElementById("demo").style.fontWeight ="bolder"
        document.getElementById("imag").src = "download2.jpg"
        document.getElementById("image").src = "download1.jpg"
        document.getElementById("ima").src = "download3.jpg"
        document.getElementById("age").src = "download4.jpg"
        document.getElementById("imge").src = "download5.jpg"
        document.getElementById("iage").src = "img1.jpg"
        
        
    </script>
</body>
</html>
