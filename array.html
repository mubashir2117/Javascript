<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var comp = ["Cpu","Scanner" ,"Mouse"];
        var com = ["RAM", "ROM"]
        document.write(comp, "<br>");
        document.write(comp.join("  "), "<br>");
        document.write(comp.push("Printer" , "Keyboard") ,"<br>");
        document.write(comp, "<br>");
        document.write(comp.pop(), "<br>");
        document.write(comp, "<br>");
        document.write(comp.concat(com), "<br>");
        document.write(comp.sort(), "<br>");
        
    </script>
</body>
</html>
