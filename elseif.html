<!DOCTYPE html>

<head>

<body>
    <script>
        var per = prompt("Enter First Number");
        if (per >=80) {
            alert("You Have obtained A1 grade")
            
        } else if (per >=35 && per<70) {
           alert("You ave A grade") 
        }
           else if (per >=35 && per<60) {
           alert("You ave B grade")
        }
        else if (per >=35 && per<50) {
           alert("You have C grade")
        }
        else{
            alert("You Have Fail")
        } 
    </script>
</body>
